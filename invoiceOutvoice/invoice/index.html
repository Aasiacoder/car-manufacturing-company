<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Generate Invoice</h2>

        <form id="invoiceForm">
            <label>Client Name:</label>
            <input type="text" id="clientName" required>

            <label>Address:</label>
            <input type="text" id="clientAddress" required>

            <label>Service:</label>
            <input type="text" id="service" required>

            <label>Description:</label>
            <input type="text" id="description" required>

            <label>Rate (â‚¹):</label>
            <input type="number" id="rate" required>

            <label>Quantity:</label>
            <input type="number" id="quantity" required>

            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>
    </div>

    <script>
        function generateInvoice() {
            const clientName = document.getElementById("clientName").value;
            const clientAddress = document.getElementById("clientAddress").value;
            const service = document.getElementById("service").value;
            const description = document.getElementById("description").value;
            const rate = document.getElementById("rate").value;
            const quantity = document.getElementById("quantity").value;
            
            if (!clientName || !clientAddress || !service || !description || !rate || !quantity) {
                alert("Please fill in all fields.");
                return;
            }

            // Redirect to invoice.html with data in URL
            const url = `invoice.html?clientName=${encodeURIComponent(clientName)}&clientAddress=${encodeURIComponent(clientAddress)}&service=${encodeURIComponent(service)}&description=${encodeURIComponent(description)}&rate=${encodeURIComponent(rate)}&quantity=${encodeURIComponent(quantity)}`;
            
            window.location.href = url;
        }
    </script>

</body>
</html>
