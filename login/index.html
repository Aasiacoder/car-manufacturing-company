<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="./style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/images/flashLogo.png" type="image/svg+xml">

    <!-- Firebase for Signin & login auth -->
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script> -->

    <!-- Firebase and Authentication -->
<script type="module" src="../firebase/firebase-config.js"></script>
<script type="module" src="../firebase/auth.js"></script>
<script type="module" src="../login/script.js" defer></script>


</head>

<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary">
            <img src="../assets/images/arrowLeft.png" class="arrowLeft" alt="Left arrow">
        </a>
        <div class="switch-btns">
            <button class="switch-btn" id="login-switch">Login</button>
            <button class="switch-btn" id="signup-switch">Signup</button>
        </div>

        <div class="form-box" id="form-box">
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Login</h2>
                <label>Email</label>
                <input type="email" id="login-email" placeholder="Email" required>
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
                <p>Not a member? <a href="#" id="show-signup">Signup now</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <h2>Signup</h2>
                <label>Name</label>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="Email" required>
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" id="signup-btn">Signup</button>
            </form>
        </div>
    </div>

    <!-- script -->
    <script src="../login/script.js"></script>


</body>

</html>
